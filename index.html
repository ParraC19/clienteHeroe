<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <section class="banner"></section>
    <section class="container my-4">
      <secction class="row">
        <section class="col-12 col-md-6 align-self-center">
          <img src="./assets/img/link.png" alt="" class="img-fluid img-link-form" />
        </section>
        <section class="col-12 col-md-6 align-self-center">
          <h3>Registra un personaje</h3>
          <hr />

            Lorem ipsum dolor sit amet consectetur adipisicing elit.

          </p>
          <form class="border rounded shadow p-5">
            <input type="text" class="mb-3 form-control" placeholder="id" />

            <input
              type="number"

              type="number"

              placeholder="Poder de defensa"
            />

              type="text"
              class="mb-3 form-control"
              placeholder="URL fotografia"
            />
            <input
              type="date"
              class="mb-3 form-control"
              placeholder="Fecha de creacion"
            />
            <button class="btn btn-outline-dark">Registrar</button>
          </form>
        </section>
      </secction>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
